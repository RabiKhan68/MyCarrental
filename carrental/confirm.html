<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="carrental.png">
    <link rel = "stylesheet" href="confirm.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Thank you for renting a car with us!</h1>
        <p>Your rental request has been confirmed. Please give your further details.</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <input type="submit" value="Submit">
            </form>
    </header>
    <footer>
        <div id = "contact"></div>
        <div class="footer-container">
            <div class="footerlogo">
                <h1>Car Rental</h1>
            </div>
            <div class="detailfooter">
                <p>1234 Car Rental Street</p>
                <p>Car Rental City, 12345</p>
                <p>Phone: 123-456-7890</p>
                <p>Email: RentalCar123@gmail.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
